<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/myWork.css"/>
	</head>
	<body>
		<!--wrap-->
		<div class="wrap">
			<!--header-->
			<header id="header">
				<div class="box">D</div>
				<div class="box">E</div>
				<div class="box">M</div>
				<div class="box">O</div>
				<div class="box demoNum">1</div>
			</header>
			<!--four demos-->
			<div id="demoWrap" class="demoWrap">
				<!--demo1-->
				<div id="demo_1" class="demo demo_1">
					<!--bgList-->
					<ul class="list"></ul>
					<!--time-->
					<div class="time">
						<div class="center">
							<p class="timeStr str"></p>
							<p class="dateStr str"></p>
						</div>
					</div>
					<!--word-->
					<p id="word" class="word">“岁月不待人，青春不留白！”</p>
				</div>
				<!--demo2-->
				<div id="demo_2" class="demo demo_2">
					<!--form-->
					<div id="form" class="form">
						<div class="item">
							<label for="txt">Name:</label>
							<input id="txt" type="text" placeholder="Please enter your username"/>
						</div>
						<div class="item">
							<label for="psd">Password:</label>
							<input id="psd" type="password" placeholder="Please enter your password"/>
						</div>
						<div class="item">
							<label for="code">ID-Code:</label>
							<input id="code" type="text" placeholder="Please enter the ID-Code"/>
						</div>
						<div class="item">
							<input class="btn" type="button" value="Login"/>
						</div>
					</div>
					<!--title-->
					<ul class="title">
						<li>A</li>
						<li>b</li>
						<li>o</li>
						<li>u</li>
						<li>t</li>
						<li>U</li>
						<li>s</li>
					</ul>
					<!--photos albums-->
					<div class="photo photo_1"><img src="img/demo2/2.jpg"/></div>
					<div class="photo photo_2"><img src="img/demo2/3.jpg"/></div>
					<div class="photo photo_3"><img src="img/demo2/4.jpg"/></div>
					<div class="photo photo_4"><img src="img/demo2/5.jpg"/></div>
				</div>
				<!--demo3-->
				<div id="demo_3" class="demo demo_3">
					<div class="box">
						<ul class="piano">
							<li class="key1"></li>
							<li class="key2"></li>
							<li class="key3"></li>
							<li class="key4"></li>
							<li class="key5"></li>
							<li class="key6"></li>
							<li class="key7"></li>
							<li class="key8"></li>
						</ul>
						<ul class="blackKeyBoard">
							<li><div></div></li>
							<li><div></div></li>
							<li><div></div></li>
							<li><div></div></li>
							<li><div></div></li>
						</ul>
					</div>
					<!--<div class="mask"></div>-->
				</div>
				<!--demo4-->
				<div id="demo_4" class="demo demo_4">
					<div class="end">The End!</div>
					<div id="calendar" class="calendar">
						<!--header-->
						<header>
							<div class="title">
								<p>
									<span id="calendarTime" class="calendarTime"></span>
									<a class="prev btn" href="javascript:;"></a>
									<a class="next btn" href="javascript:;"></a>
								</p>
							</div>
							<ul class="day">
								<li>Sunday</li>
								<li>Monday</li>
								<li>Tuesday</li>
								<li>Wednesday</li>
								<li>Thursday</li>
								<li>Friday</li>
								<li>Saturday</li>
							</ul>
						</header>
						<!--detail-->
						<footer>
							<ul id="dayList" class="dayList"></ul>
						</footer>
					</div>
				</div>
				<!--demoPoints-->
				<ul id="demoPoints" class="demoPoints">
					<li class="active"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/myWork.js"></script>
</html>
